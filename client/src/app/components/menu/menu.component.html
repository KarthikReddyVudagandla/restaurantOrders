<div class="container-fluid row">
  <div class="col-md-9">
    <h1>Menu</h1>
    <a *ngIf="globals.admin" [routerLink]="['/food']" class="delete btn btn-primary pull-right text-light">Add item<i
        class="fa fa-edit fa-3x" aria-hidden="true"></i></a>
    <hr>
    <form>
      <div class="form-group query">
        <input class="form-control" type="text" name="itemSearchName" placeholder="Search" [(ngModel)]="itemSearchName"
          (input)="fetchFoods()">
      </div>

      <div class="form-group">
        <select [(ngModel)]="itemSearchType" name="itemSearchType" class="form-control" (change)="fetchFoods()">
          <option value="all">All</option>
          <option value="appetizer">Appetizers</option>
          <option value="soup">Soups and Salads</option>
          <option value="lunch">Lunch Specials</option>
          <option value="burger">Handcrafted Burgers</option>
          <option value="sandwich">Sandwiches and Tacos</option>
          <option value="pizza">Pizza</option>
          <option value="pasta">Pastas</option>
          <option value="desert">Deserts</option>
          <option value="beverage">Beverages</option>
        </select>
      </div>
    </form>

    <div class="row mt-5">
      <div class="col-md-4 mb-3" *ngFor="let m of curPagefoods">
        <div class="card text-center" style="width: 18rem;">
          <img [src]="m.item_image" alt="Place image title" *ngIf="m.item_image && !isImageLoading; else noImageFound"
            class="card-img-top">
          <ng-template #noImageFound><img src="../../../assets/1.jpg" alt="Fallbackimage" class="card-img-top">
          </ng-template>
          <div class="card-body">
            <h5 class="card-title">{{m.item_name}}</h5>
            <p class="card-text">Price: {{ m.item_cost}}</p>
            <a class="btn btn-primary" (click)="AddToCart(m._id)">Add to Cart</a>

            <hr />
            <a *ngIf="globals.admin" class="delete btn btn-primary pull-right text-light" [routerLink]="['/edit-food', m._id]">Edit<i
                class="fa fa-edit fa-3x" aria-hidden="true"></i></a>
            <a *ngIf="globals.admin" class="delete btn btn-primary pull-right text-light" (click)="deleteItem(m._id)">Delete<i
                class="fa fa-edit fa-3x" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!menu" class="row">
      <h4>No search results</h4>
    </div>
    <div class="paging">
      <ul class="pagination">
      </ul>
    </div>

  </div>

  <div class="col-md-3" style="border-left:2px solid grey">
    <div class="sidebarParent">
      <div class="sidebar">
        <h3>Cart </h3>
        <div *ngIf="cart;else elseblock">
          <table class="table">
            <thead>
              <tr class="table-success">
                <th scope="col">Item </th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let food of cart.foods">
                <th scope="row">{{food.menu.item_name | uppercase}}</th>
                <td>${{food.menu.item_cost}}</td>
                <td>
                  <!-- <button class="btn btn-light" (click) = "UpdateCart(food.menu._id,food.menu.item_cost,food.quantity + 1,cart.total_cost)" ><i class="fa fa-plus-square fa-2x text-info" aria-hidden="true" ></i></button> -->
                  <input (change)="UpdateCart(food.menu._id,food.quantity)" style="width: 50px;" type="number"
                    [(ngModel)]="food.quantity" name="quantity" min=1 class="quantity" required>
                  <!-- <button class="btn btn-light" (click) = "UpdateCart(food.menu._id,food.menu.item_cost,food.quantity - 1,cart.total_cost)"><i class="fa fa-minus-square fa-2x text-info" aria-hidden="true" ></i></button> -->
                </td>
                <td><input type="button" (click)="DeleteFromCart(food.menu._id)" value="X" class="btn btn-primary"></td>
              </tr>


            </tbody>
          </table>

          <hr>
          <label>
            <h4>Cart Total: ${{cart.total_cost}}</h4>
          </label>
          <hr>
          <input type="button" (click)="PlaceOrder()" class="btn btn-primary" value="PLACE ORDER">
        </div>
        <ng-template #elseblock>No items in Cart</ng-template>
        <hr>
        <input type="button" (click)="ViewOrders()" class="btn" value="View Order History">
      </div>
    </div>
  </div>
</div>
