<div class="container-fluid row">
  <div class="col-md-9">
    <h1>Menu</h1>
    <hr>
    <form>
      <div class="form-group query">
        <input class="form-control" type="text" name="q" placeholder="Search" [(ngModel)]="q" (input)="onqChange()">
      </div>

      <div class="form-group">
        <select [(ngModel)]="type" name="type" class="form-control" (change)="onqChange()">
          <option value="all">All</option>
          <option value="appetizer">Appetizers</option>
          <option value="soup">Soups and Salads</option>
          <option value="lunch">Lunch Specials</option>
          <option value="burger">Handcrafted Burgers</option>
          <option value="sandwich">Sandwiches and Tacos</option>
          <option value="pizza">Pizza</option>
          <option value="pasta">Pastas</option>
          <option value="desert">Deserts</option>
          <option value="beverage">Beverages</option>
        </select>
      </div>
    </form>
    <!-- <div class="row">
    <ul>
      <li *ngFor="let m of menu">{{ m.item_name }} , {{ m.item_cost }}</li>
    </ul>
  </div> -->

    <div class="row mt-5">
      <div class="col-md-4 mb-3" *ngFor="let m of menu">
        <div class="card text-center">
          <img class="card-img-top" src="../assets/1.jpg" alt="" class="card-img">
          <div class="card-body">
            <h5 class="card-title">{{m.item_name}}</h5>
            <p class="card-text">Price: {{ m.item_cost}}</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 ">
    <div class="row">
      <h2>Cart</h2>
    </div>
  </div>
</div>
