<h1>Order History</h1>
<hr>
<table class="table table-condensed" style="border-collapse:collapse;">
  <thead class="thead-light">
    <tr>
        <th scope="col">Order Details </th>
        <th scope="col"> </th>
        <th scope="col">Order Total</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        
<tr *ngFor="let food of orders">
    <th scope="row" >{{food.orderDate | date:'medium' | uppercase}}</th>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">Item </th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of food.foods">
          <td>{{item.menu.item_name}}</td>
          <td>{{item.quantity}}</td>
          <td>$ {{item.menu.item_cost}}</td>
          </tr>
        </tbody>
      </table>
      
    <td>
      $ {{food.total_cost}}
    </td>
    <td></td>
  </tr> 

 
</tbody>
</table>

<input type="button" [routerLink]="['/menu']" class="btn btn-primary"value="Continue Ordering">
