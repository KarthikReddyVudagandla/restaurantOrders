<label><h3>Login</h3></label>
<form #user_form="ngForm">
  <div class="container">
    <br>
    <label for="uname">Username:</label>
    <input type="text" class="form-control" name="user_name" placeholder="Enter Username" ngModel>
    
    <br />
  
    <label for="psw">Password :</label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password" ngModel>
    
    <br />
  
    <button class="btn btn-primary" type="submit" >Login</button>
    <br />
  </div>
  </form>
