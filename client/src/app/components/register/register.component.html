
<label><h3>Register</h3></label>
<form #user_form="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="container">
    <!-- (from login component)
    {{user_form.value | json}}
    <hr />
    {{userdataModel | json}} -->
    <br>
    <label>Username:</label>
    <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="user_name" placeholder="Enter Username" [(ngModel)]="user_name">
    
    <br />
    <label>Mail id:</label>
    <input type="email" class="form-control" name="mail_id" placeholder="Enter Mail Id" [(ngModel)]="mail_id">
    
    <br />
    <label>Password :</label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="userdataModel.password">
    
    <br />
  
    <button class="btn btn-primary" type="submit" >Register</button>
    <br />
  </div>
  </form>
